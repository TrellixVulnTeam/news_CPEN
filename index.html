<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
  <title>Breaking News!!!</title>
</head>

<body>
  <header class="header">
    <div class="header-top">
      <div class="header-top__leftside">
        <ul class="header-top__leftside--itembox">
          <li class="header-top__leftside--item-1">
            <svg class="header-top__icons">
              <use xlink:href='css/images/sprite.svg#icon-location-pin'></use>
            </svg>
            <span>Bangladesh</span>
          </li>
          <li class="header-top__leftside--item-2">
            <svg class="header-top__icons">
              <use xlink:href='css/images/sprite.svg#icon-cloud'></use>
            </svg>
            <span>21&deg;C</span>
          </li>
          <li class="header-top__leftside--item-3">
            <svg class="header-top__icons">
              <use xlink:href='css/images/sprite.svg#icon-calendar'></use>
            </svg>
            <span>17 May 2021</span>
          </li>
        </ul>
      </div>
      <div class="header-top__rightside">
        <ul class="header-top__rightside__box">
          <li class="header-top__rightside__box--1">
            <a href="#" class="header-top__rightside__link">
              <div class="svg-elements">
                <svg class="header-top__icons">
                  <use xlink:href='css/images/sprite.svg#icon-user'></use>
                </svg>
              </div>
              <span>Login/Register</span>
            </a>
          </li>
          <li class="header-top__rightside__box--2">
            <svg class="header-top__icons">
              <use xlink:href='css/images/sprite.svg#icon-globe'></use>
            </svg>
            <span>English</span>
          </li>
          <li class="header-top__rightside__box--3">
            <a href="#" class="header-top__rightside--social-link">
              <svg class="header-top__icons padding-bothside">
                <use xlink:href='css/images/sprite.svg#icon-facebook-with-circle'></use>
              </svg>
            </a>
            <a href="#" class="header-top__rightside--social-link">
              <svg class="header-top__icons padding-bothside">
                <use xlink:href='css/images/sprite.svg#icon-google'></use>
              </svg>
            </a>
            <a href="#" class="header-top__rightside--social-link">
              <svg class="header-top__icons padding-bothside">
                <use xlink:href='css/images/sprite.svg#icon-twitter'></use>
              </svg>
            </a>
            <a href="#" class="header-top__rightside--social-link">
              <svg class="header-top__icons padding-bothside">
                <use xlink:href='css/images/sprite.svg#icon-rss'></use>
              </svg>
            </a>
            <a href="#" class="header-top__rightside--social-link">
              <svg class="header-top__icons padding-bothside">
                <use xlink:href='css/images/sprite.svg#icon-youtube'></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header-middle">
      <div class="header-middle__logo-box">
        <img src="css/images/logo2.png" alt="logo" class="header-middle__logo">
      </div>
    </div>
    <nav class="header-bottom">
      <ul class="header-bottom__navbox">
        <li class="header-bottom__navitems--1">
          <a href="#" class="header-bottom__link">
          <span>home</span>
        </a>
        <svg class="header-bottom__icons">
          <use xlink:href='css/images/sprite.svg#icon-chevron-small-down'></use>
        </svg>
      </li>
        <li class="header-bottom__navitems--2">
          <a href="#" class="header-bottom__link">
            <span>World News</span>
          </a>
            <svg class="header-bottom__icons">
              <use xlink:href='css/images/sprite.svg#icon-chevron-small-down'>
              </use>
            </svg>
          </li>
        <li class="header-bottom__navitems--3"><a href="#" class="header-bottom__link">national</a></li>
        <li class="header-bottom__navitems--4"><a href="#" class="header-bottom__link">financial</a></li>
        <li class="header-bottom__navitems--5"><a href="#" class="header-bottom__link">entertainment</a></li>
        <li class="header-bottom__navitems--6"><a href="#" class="header-bottom__link">lifestyle</a></li>
        <li class="header-bottom__navitems--7"><a href="#" class="header-bottom__link">technology</a></li>
        <li class="header-bottom__navitems--8"><a href="#" class="header-bottom__link">travel</a>
          <svg class="header-bottom__icons">
            <use xlink:href='css/images/sprite.svg#icon-chevron-small-down'>
            </use>
          </svg>
          </li>
        <li class="header-bottom__navitems--9"><a href="#" class="header-bottom__link">sports</a></li>
        <li class="header-bottom__navitems--10"><a href="#" class="header-bottom__link">catagories</a>
          <svg class="header-bottom__icons">
            <use xlink:href='css/images/sprite.svg#icon-chevron-small-down'>
            </use>
          </svg>
        </li>
        <li class="header-bottom__navitems--11"><a href="#" class="header-bottom__link">pages</a>
          <svg class="header-bottom__icons">
            <use xlink:href='css/images/sprite.svg#icon-chevron-small-down'>
            </use>
          </svg>
        </li>
      </ul>

      <div class="header-bottom__search-box">
        <input type="text" class="header-bottom__search-box--text" placeholder="Search...">
        <a href="#" class="header-bottom__search-box--btn">
          <svg class="header-bottom__icons">
            <use xlink:href='css/images/sprite.svg#icon-magnifying-glass'>
            </use>
          </svg>
        </a>
      </div>
    </nav>
    <div class="header-features-box">
    </div>
  </header>
</body>

</html>
